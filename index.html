r="whatColor">What is your favorite color?</label> <input type="color" id="whatColor"> </div> <div class="form-field"> <label for="whatTime">What time do you go to bed?</label> <input type="time" id="whatTime"> </div> <div class="form-field"> <label for="favoriteCars">What are your favorite brand of cars?</label> <select name="cars" id="favoriteCars" multiple> <option value="BMW">BMW</option> <option value="BMW">Audi</option> <option value="BMW">Lada</option> </select> </div> <div class="form-field"> <label for="rateWork">How do you rate our work?</label> <input type="range" id="rateWork" min="1" max="100"> </div> </fieldset> <fieldset class="AdditionalInfo"> <legend>Additional info:</legend> <div class="form-field"> <label for="comment">Comments:</label> <textarea name="addInfo" id="comment"></textarea> </div> <div class="form-field"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <div class="button"> <button type="submit">Submit</button> </div> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
